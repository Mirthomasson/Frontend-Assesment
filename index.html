<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./output.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Shopping Cart</title>
	</head>
	<body>
		<nav>
			<img src="./images/NavBar.svg" alt="Nav bar" />
		</nav>
		<h1>My Cart</h1>
		<div class="cart">
			<div class="tracks">
				<img src="./images/song_image.svg" alt="elevation worship album" />
				<div class="track-info">
                    <p>Graves into Gardens</p>
                    <p style="color:#828282; font-weight: 400;">Elevation Worship</p>
                </div>
			</div>
            <div class="border"></div>
			<div class="tracks">
				<img src="./images/goodnessOfGod.svg" alt="bethel music album" />
				<div class="track-info">
                    <p>Goodness of God</p>
                    <p style="color:#828282; font-weight: 400;">Bethel Music</p>
                </div>
			</div>
		</div>
	</body>
</html>
